<html>
    <head>
        <title>Login</title>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    </head>
    <body>       
            <div class='container'>
            <form name="login" id="login">
                    <div class='form-group'>
                            <label for='emailOrPhone'>Email/Phone Number:</label>
                            <input type='text' class='form-control' id='emailOrPhone' name='emailOrPhone' placeholder='Email/Phone Number' required onblur="valInp('login','emailOrPhone')">
                    </div>
                    <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required onblur="valInp('login','password')">
                    </div>
                    <button type='submit' class='btn btn-primary'>Submit</button>
            </form>
            <a href="/register">Not a member Sign Up Here!</a>
            <p>OR</p>
            <p>Sign Up With</p>
            </div>
        <div id="firebaseui-auth-container"></div>
        <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>
        <script src="javascripts/myScript.js"></script>            
    </body>
</html>
