		<div class="card wrapreg">
		       <div class="fullwidth">
        <form name="updateProf" enctype='multipart/form-data' id="updateProf">
          <h2>Update Your Profile Details</h2>
		  <div class="form-group">
            <label for="First Name">First Name:</label>
            <input class="form-control" id="firstname" type="text" name="firstname" placeholder="First Name" required="" onblur="valInp('updateProf','firstname')">
          </div>
          <div class="form-group">
              <label for="Last Name">Last Name:</label>
              <input class="form-control" id="lastname" type="text" name="lastname" placeholder="Last Name" required="" onblur="valInp('updateProf','lastname')">
            </div>
            <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input class="form-control" id="dob" type="date" name="dob" placeholder="Date of Birth" onblur="valInp('updateProf','dob')">
                </div>      
          <div class="form-group">
              <label for="Age">Age:</label>
              <input class="form-control" id="age" type="number" name="age" placeholder="Age" onblur="valInp('updateProf','age')">
            </div>
			<div class='form-group'>
          <label for=''>Change Profile Picture</label>
          <input type='file' class='form-control-file' name='profilePic' id='profilePic'>
          </div>
          <div class="form-group">
              <label for="Flat No.">Flat No:</label>
              <input class="form-control" id="flatno" type="text" name="flatno" placeholder="Flat Number" onblur="valInp('updateProf','flatno')">
            </div>
          <div class="form-group">
              <label for="StreetName">Street Name:</label>
              <input class="form-control" id="streetName" type="text" name="streetName" placeholder="Street Name" onblur="valInp('updateProf','streetName')">
            </div>
          <div class="form-group">
              <label for="Area">Area:</label>
              <input class="form-control" id="area" type="text" name="area" placeholder="Area" onblur="valInp('updateProf','area')">
            </div>
          <div class="form-group">
            <label for="City">City:</label>
            <input class="form-control" id="city" type="text" name="city" placeholder="City" onblur="valInp('updateProf','city')">
          </div>
          <div class="form-group">
              <label for="Pincode">Pincode:</label>
              <input class="form-control" id="pincode" type="number" name="pincode" placeholder="Pincode" onblur="valInp('updateProf','pincode')">
            </div>
          <div class="form-group">
              <label for="State">State:</label>
              <input class="form-control" id="state" type="text" name="state" placeholder="State" onblur="valInp('updateProf','state')">
            </div>
          <div class="form-group">
              <label for="Country">Country:</label>
              <input class="form-control" id="country" type="text" name="country" placeholder="Country" onblur="valInp('updateProf','country')">
            </div>
          <div class="form-group">
              <label for="Email">Email:</label>
              <input class="form-control" id="email" type="email" name="email" placeholder="Email" onblur="valInp('updateProf','email')">
            </div>
          <div class="form-group">
              <label for="Username">Username:</label>
              <input class="form-control" id="username" type="text" name="username" placeholder="Username" required onblur="valInp('updateProf','username')">
            </div>
          <div class="form-group">
              <label for="Phone">Phone:</label>
              <input class="form-control" id="phone" type="tel" name="phone" placeholder="Phone Number" onblur="valInp('updateProf','phone')">
            </div>
          <div class="form-group">
              <label for="Password">Password:</label>
              <input class="form-control" id="password" type="password" name="password" placeholder="Password" onblur="valInp('updateProf','password')">
            </div>
          <button class="btn btn-primary btn-block" type="submit">Submit</button>
        </form>
