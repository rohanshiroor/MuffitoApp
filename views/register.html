
<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<!-- Custom Theme files -->
<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css">
 <link rel="stylesheet" href="stylesheets/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="stylesheets/Reg_style.css" rel="stylesheet" type="text/css" media="all" />

<!-- //Custom Theme files -->
<link rel="shortcut icon" href="images/favicon.ico">
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Old+Standard+TT:400,400i,700" rel="stylesheet">
<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'><!--web font-->
<!-- //web font -->
</head>
<body>
	<!-- main -->
	
	<div class="main  main-agileits">
		<h1>Muffito Signup Form</h1>
		<div class="main-agilerow"> 
			<div class="signup-wthreetop">
				<h2>Welcome to Registration</h2>
				<p>Get yourself registered and feed your hunger.</p>
			</div>	
			<div class="tab btn-group btn-group-justified" role="group" >
				<div class=" tab btn-group" role="group">
					<button class=" tablinks btn btn-default active" onclick="tabChange(event, 'email')">Email</button>
				</div>
				<div class="tab btn-group" role="group">
					<button class="tablinks btn btn-default"  onclick="tabChange(event, 'phone')">Phone</button>
				</div>
			</div>
			<div class="contact-wthree">
				<form name="register" id="register">
					
					<h3>Step 1 :</h3>
					<div class="form-step1">
						<input class="form-control" id="firstname" type="text" name="firstname" placeholder="First Name" required="" onblur="valInp('register','firstname')">
						<input class="form-control" id="lastname" type="text" name="lastname" placeholder="Last Name" required="" onblur="valInp('register','lastname')">
						<input class="form-control" id="age" type="number" name="age" placeholder="Age" required="" onblur="valInp('register','age')">
					</div> 
					<h3>Step 2 :</h3>
					<div class="form-step1">  
						<input class="form-control" id="flatno" type="number" name="flatno" placeholder="Flat Number" required="" onblur="valInp('register','flatno')">
						<br><input class="form-control" id="streetName" type="text" name="streetName" placeholder="Street Name" required="" onblur="valInp('register','streetName')">
						<input class="form-control" id="area" type="text" name="area" placeholder="Area" required="" onblur="valInp('register','area')">
						<input class="form-control" id="city" type="text" name="city" placeholder="City" required="" onblur="valInp('register','city')">
						<input class="form-control" id="state" type="text" name="state" placeholder="State" required="" onblur="valInp('register','state')">
				        <input class="form-control" id="country" type="text" name="country" placeholder="Country" required="" onblur="valInp('register','country')">
						<input class="form-control" id="pincode" type="number" name="pincode" placeholder="Pincode" required="" onblur="valInp('register','pincode')">
					</div>
					<h3>Step 3 :</h3>
					<div class="form-step1 w3ls-formrow">
						<input class="form-control" id="dob" type="date" name="dob" placeholder="Date of Birth" required="" onblur="valInp('register','dob')">
						<br><div class="form-group" id="em">
							<input class="form-control" id="email " id="em" type="email" name="email" placeholder="Email" required="" onblur="valInp('register','email')">
							</div> 
						<input class="form-control" id="username" type="text" name="username" placeholder="Username" required="" onblur="valInp('register','username')">
				        <div class="form-group" id="ph">
							<input class="form-control" id="phone "  id="ph" type="tel" name="phone" placeholder="Phone Number" onblur="val_phone()">
						</div>
				       <br> <input class="form-control" id="password" type="password" name="password" placeholder="Password" required="" onblur="valInp('register','password')">
					</div>
					<div class="agileits-row2 w3ls-formrow2">
						<input type="checkbox" id="brand2" value="">
						<label for="brand2"><span></span>I accept the terms of Use</label> 
					</div>  
					<input type="submit" value="SUBMIT">
				</form>
			</div>  
		</div>	
	</div>	
	<!-- //main -->
	<script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="javascripts/myScript.js"></script>
	<script src="javascripts/register.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
